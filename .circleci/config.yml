workflows:
  simple_workflow:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - test:
          requires:
            - build
          filters:
            branches:
              only: main
      - build-and-push:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/  
            branches: 
              ignore: /.*/
